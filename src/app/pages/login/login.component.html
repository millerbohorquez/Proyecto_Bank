<div class="card-container mt-5">
    <h2 i18n class="text-center">Iniciar sesión</h2>
    <form>
        <div class="mb-3">
            <label i18n for="userType" class="form-label">Seleccionar Tipo de Usuario</label>
            <select i18n id="userType" class="form-control" name="userType">
              <option value="cliente">Cliente</option>
              <option value="empleado">Empleado</option>
            </select>
          </div>
        <div class="mb-3">
            <label i18n for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label  i18n for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" id="rememberMe" class="form-check-input" name="rememberMe">
                <label i18n for="rememberMe" class="form-check-label">Recordar contraseña</label>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button i18n type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>
    </form>
    <div class="d-flex justify-content-between">
        <p i18n class="mt-3 text-center"><a href="/forgot-password">Olvidé mi contraseña</a></p>
        <a i18n href="/register" class="btn btn-link">¿No tienes cuenta? Regístrate</a>
    </div>

</div>
